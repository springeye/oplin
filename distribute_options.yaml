env:
  PGYER_API_KEY: your api key
output: dist/
releases:
  - name: prod
    jobs:
      - name: release-prod-macos
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: prod
      - name: release-prod-windows
        package:
          platform: windows
          target: exe
          build_args:
            dart-define:
              APP_ENV: prod
      - name: release-prod-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            dart-define:
              APP_ENV: prod