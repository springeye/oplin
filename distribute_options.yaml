env:
  PGYER_API_KEY: your api key
output: dist/
releases:
  - name: dev
    jobs:
      - name: release-dev-macos
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: dev
      - name: release-dev-windows
        package:
          platform: windows
          target: msix
          build_args:
            dart-define:
              APP_ENV: dev
      - name: release-dev-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            dart-define:
              APP_ENV: dev